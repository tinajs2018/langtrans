<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Blog</title>
</head>
<body>
    <h1>Welcome to My Simple Blog</h1>
    <ul>
        {% for post in posts %}
        <li><a href="{{ url_for('show_post', title=post.title) }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('new_post') }}">Create New Post</a>
</body>
</html>
