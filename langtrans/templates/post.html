<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.title}}</title>
</head>
<body>
    <h2>{{post.title}}</h2>
    <p>{{post.content}}</p>
    <h3>Comments</h3>
    <ul>
        {%for Comment in Comments %}
        <li>{{Comment.author}}: {{Comment.text}}</li>
        {%endfor%}
    </ul>
    
</body>
</html>
